<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <!-- Sign-up form start -->
    <main class="newsletter-container">
        <div class="banner"></div>
        <form>
            <div class="information">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>
                        <span class="bullet-tick"></span>
                        <span class="bullet-text">Product discovery and building what matters</span>
                    </li>
                    <li>
                        <span class="bullet-tick"></span>
                        <span class="bullet-text">Measuring to ensure updates are a success</span>
                    </li>
                    <li>
                        <span class="bullet-tick"></span>
                        <span class="bullet-text">And much more!</span>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="emailAddress">Email address</label>
                    <span class="error">Valid email required</span>
                </div>
                <input class="email-address" id="emailAddress" placeholder="email@company.com">
            </div>
            <button class="btn" id="btnSubmit">
                Subscribe to monthly newsletter
            </button>
        </form>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!--

    Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.

    Dismiss message
    -->

    <!-- Success message end -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Fariv" target="_blank">Ashraful Ferdous</a>.
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
